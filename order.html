<html lang="en">
  <head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Order Page</title>
  </head>
  <body>
    <header>
      <div class="class1">
        <a href="home.html" class="logo">ZENSHEEP</a>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="los.html">LIFESTYLE</a></li>
          <li><a href="order.html">ORDER</a></li>
          <li><a href="as.html">ABOUT US</a></li>
        </ul>
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>


    <div class="container">
      <!-- <div style="text-align:center">
        <h2>Order</h2>
        <p>Text???</p>
      </div> -->
      <div class="row">

        <div class="column">
          <img src="image\sheep2.png" style="width:100%">
        </div>
        
        <div class="column">
          <form action="thankyou.html">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your address..">


            <label for="order">What do you want to order?</label>
            <select id="order" name="order">
              <option value="null">Select</option>
              <option value="1">Live sheep</option>
              <option value="2">Sheep meat</option>
            </select>


            <label for="age">Age of sheep</label>
            <select id="age" name="age">
              <option value="null">Select</option>
              <option value="lamb">Lamb</option>
              <option value="hogget">Hogget</option>
              <option value="mutton">Mutton</option>
            </select>

            <label for="breed">Breed of sheep</label>
            <select id="breed" name="breed">
              <option value="null">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>

            <label for="services">Services</label>
            <select id="services" name="services">
              <option value="null">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            
            <label for="preferences">Preferences</label>
            <textarea id="preferences" name="preferences" placeholder="Write your preferences.." style="height:170px"></textarea>
            <input type="submit" value="Submit">

          </form>
        </div>

        

      </div>
    </div>
  </body>
</html>
